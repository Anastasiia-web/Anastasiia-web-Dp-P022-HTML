<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">  
</head>
<body>
    <div class="watch">
        <div class="time">
            <div class="h">9:</div>
            <div class="m">10:</div>
            <div class="s">33</div>
        </div>
        <div class="date"><b>MARCH 20, 2020</b></div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
